<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>
  <h1>XKCD Browser</h1>
  <div id="app">
    <div v-if="loading">
      <p>Loading...</p>
    </div>
    <div v-else>
	    	
      <p>
	<button v-on:click="firstChapter">First</button>      
        <button v-on:click="previousChapter">Previous</button>
        <button v-on:click="nextChapter">Next</button>
	<button v-on:click="lastChapter">Last</button>      
      </p>
      <h2>{{current.safe_title}}</h2>
      <img v-bind:src="current.img" v-bind:alt="current.alt">
      <p>{{current.alt}}</p>
            <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>

     
    </div>
  </div>
  	<footer>
		<hr>
		  <div class="container">
		    <div class="row align-items-center">
		      <div class="col-md-">
			<a href="https://github.com/BYUCS260/lab-3-vue-natekwilson.git">Github Repository</a>
						<h5>Created by Nathan Wilson</h5>
		      </div>
		    </div>
		  </div>
	</footer>
  	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  	<script src="/moment.min.js"></script>
	<script src="/script.js"></script>
</body>

</html>
