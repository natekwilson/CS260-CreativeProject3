<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Inspirational Quotes</title>
  </head>

  <body>
    <div id="centerSpace">
      <h1>Inspirational Quotes</h1>
      <div id="app">
        <div v-if="loading">
          <p>Loading Quote Image...</p>
        </div>
        <div v-else>
          <p>
          <button v-on:click="NewRandomQuote">New Random Quote</button>      
          <button v-on:click="NewQuoteSameAuthor">Same Author</button>
          <button v-on:click="NewQuoteSameCategory">Same Subject</button>  
          </p>
          <h2>Quote Image</h2>
          <div id="centerMe">
            <img v-bind:src="currentImage.download_uri">
          </div>
          <h2>Quote Text</h2>
          <p><i>{{currentQuote.quote}}</i></p>
          <p> -{{currentQuote.author}}</p>
        </div>
      </div>
      <footer>
        <hr>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-">
              <a href="https://github.com/BYUCS260/lab-3-vue-natekwilson.git">Github Repository</a>
              <h5>Created by Nathan Wilson</h5>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
